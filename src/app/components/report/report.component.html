<h4 class="text-center mb-3">Report with floor positions of all elevators on each set of requests</h4>
<table class="table table-striped">
    <thead>
    <tr class="text-center">
      <th scope="col"># Requests Set</th>
      <th scope="col" *ngFor="let elevator of elevators; let i = index">Elevator # {{ i + 1 }}</th>
      <th scope="col">Total Floors by Request</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let n of [1,2,3,4,5,6,7,8]">
            <td class="text-center">{{n}}</td>
            <ng-container *ngIf="requestsData">
                <td *ngFor="let floor of requestsData[n-1].currentFloors" class="text-center">
                    {{ floor }}
                </td>
                <td class="text-center">
                    <b>{{requestsData[n-1].completedFloors}}</b>
                </td>
            </ng-container>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><b>Total Floors by Elevator</b></td>
            <td *ngFor="let elevator of elevators; let i = index" class="text-center">
                <b>{{ elevator.floorsCompleted }}</b>
            </td>
            <td class="completed" *ngIf="totalCompletedFloors">{{ totalCompletedFloors }}</td>
        </tr>
    </tfoot>
</table>
<div class="text-center">
    <button type="button" class="btn btn-primary" (click)="goBack()">Go Back</button>
</div>
